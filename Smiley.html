<div class="face">
    <div class="mouth">
        <div class="atooth"></div>
        <div class="btooth"></div>
    </div>
<div class ="eye-section">
    <div class="left-eye"></div>
<div class="right-eye"></div>
</div>

</div>


<style>
.face{
    background-color: #fcba03;
    width: 400px;
    height: 400px;
    border-radius: 100%;
    box-shadow: 0px 12px 10px 6px rgba(0, 0, 0, 0.877);
}
.mouth{
    position: absolute;
    background-color: black;
    width: 215px; 
    height: 90px;
    border-radius: 100px 100px 7px 7px;
    top: 250px;
    left: 90px;
}
.eye-section {
border: solid red 0px;
width: 275px;
height: 100px;
position: absolute;
left: 70px;
top: 80px;

}
.left-eye, .right-eye {
    background-color: #070605;
    width: 52px;
    height: 65px;
    border-radius: 50px;
    position: absolute;
    top: 25px;
    box-shadow: 0px 12px 10px 6px rgba(2, 27, 54, 0.877);   
}
.right-eye{
    right: 20px;
}
.left-eye::before, .right-eye::before{
    content: "";
    display: block;
    background-color: white;
    width: 5px;
    height: 15px;
    border-radius: 100px;
    position: absolute;
    top: 11px;
    left: 10px;
}

.btooth{
    background-color: #ffffff;
    width: 52px;
    height: 61px;
    border-radius: 10% 25%;
    position: absolute;
    top: 1px;
    right: 55px;
    border: solid;
    box-shadow: 0px 12px 10px 3px rgba(0, 0, 0, 0.877);
       box-shadow: 0px 12px 10px rgb(12, 9, 9) inset;
}
.atooth {
    background-color: #ffffff;
    width: 52px;
    height: 61px;
    border-radius: 25% 10%;
    position: absolute;
    top: 1px;
    right: 105px;
    border: solid;
    box-shadow: 0px 12px 10px rgb(12, 9, 9) inset;
}





</style>
